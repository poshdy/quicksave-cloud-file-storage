version: '3.9'

services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env
    restart: 'always'
    # ports:
    #   - 5431:5432
    volumes:
      - quicksave_data:/var/lib/postgresql/data
    container_name: postgres_db
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: app-dev
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 8080:8000
    env_file:
      - .env
    command: npm run start:dev

volumes:
  quicksave_data:
